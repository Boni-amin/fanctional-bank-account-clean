<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">   
</head>
<body class="">
    <header class="bg-white my-10">
        <h1 class="text-5xl font-medium text-purple-700 align-middle text-center py-2">Wellcme to Our <span class="font-medium text-green-400">Bank-login page</span>!!</h1>
    </header>
    <main>
        <div>
            <div class="w-2/4 mx-auto py-10 bg-indigo-300 px-8">
                <h2 class="text-2xl font-bold text-purple-700 mb-3">Login</h2>
                <input class="block mb-2 w-full border border-red-400 px-2 py-1 rounded" type="text" name="" placeholder="Email" id="user-email">
                <input type="password" class="block mb-2 w-full border border-red-400 px-2 py-1 rounded" placeholder="Pass" name="" id="user-pass">
                <button id="Login-submit" class="border border-red-400 rounded bg-green-400 py-1 px-2 font-medium text-purple-700">Submit</button>
            </div>
        </div>
    </main>

    <!-- link javascript -->
    <script src="js/script.js"></script>
</body>
</html>
